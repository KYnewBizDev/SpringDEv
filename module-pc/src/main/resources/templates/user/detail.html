<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default_layout :: template(~{::css}, ~{::js}, ~{::content})}">
<th:block th:fragment="css">
  <link type="text/css" rel="stylesheet" href="/css/test.css">
</th:block>
<th:block th:fragment="js"></th:block>
<th:block th:fragment="content">


  <H3>상세</H3>

  <table class="view">
    <tr>
      <th>idx</th>
      <td th:text="${row.userIdx}"></td>
    </tr>
    <tr>
      <th>이름</th>
      <td th:text="${row.name}"></td>
    </tr>
    <tr>
      <th>ID</th>
      <td th:text="${row.id}"></td>
    </tr>
    <tr>
      <th>권한</th>
      <td th:text="${row.role}"></td>
    </tr>
    <tr>
      <th>등록일</th>
      <td th:text="${#temporals.format(row.registerDate, 'yy.MM.dd')}"></td>
    </tr>
  </table>

  <div class="bottom-btn">
    <button type="button" th:onclick="|location.href='@{/user/edit/{userIdx}(userIdx=${row.userIdx})}'|">수정</button>
    <button type="button" th:onclick="|location.href='@{/user/delete/{userIdx}(userIdx=${row.userIdx})}'|">삭제</button>
    <button type="button" th:onclick="|location.href='@{/user/list}'|">목록</button>
  </div>

</th:block>
</html>
